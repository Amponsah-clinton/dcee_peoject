{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 style="text-align: center; padding: 2rem 0px 2rem 0px;font-weight: 600;">Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group position-relative">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class="fa fa-eye position-absolute" id="togglePassword" style="top: 74%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
            <button  style="background-color: rgb(6, 0, 31); color:aliceblue" type="submit" class="btn  btn-block">Login</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        this.classList.toggle('fa-eye-slash');
    });
});
</script>


    
{% endblock %}
